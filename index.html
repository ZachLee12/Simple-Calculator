<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="masterBox">
        <table>
            <tr>
                <td colspan="4">
                    <div class="displayBox">
                        <div class="historyBox">
                            <div class="num1"></div>
                            <div class="operatorDisplay"></div>
                            <div class="num2"></div>
                        </div>
                        <div class="display">display</div>
                    </div>
                </td>
            </tr>
            <tr>
                <td><button class="clear">CLEAR</button></td>
                <td><button class="delete">DELETE</button></td>
                <td><button id="%">%</button></td>
                <td><button class="operator">/</button></td>
            </tr>
            <tr>
                <td><button class="number">7</button></td>
                <td><button class="number">8</button></td>
                <td><button class="number">9</button></td>
                <td><button class="operator">*</button></td>
            </tr>
            <tr>
                <td><button class="number">4</button></td>
                <td><button class="number">5</button></td>
                <td><button class="number">6</button></td>
                <td><button class="operator">-</button></td>
            </tr>
            <tr>
                <td><button class="number">1</button></td>
                <td><button class="number">2</button></td>
                <td><button class="number">3</button></td>
                <td><button class="operator">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="number">0</button></td>
                <td><button class="decimalPoint"><strong>.</strong></button></td>
                <td><button class="equals">=</button></td>
            </tr>
        </table>
        </section>
    </div>

    <div class="newFeatureBox">
        <h1>Keyboard support included!</h1>
        <p>Press 'C' to calculate</p>
        <p>Press 'BACKSPACE' to undo</p>
    </div>
</body>

</html>
